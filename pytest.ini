[pytest]
# Configuración de pytest para file-converter-service

# Directorio raíz de tests
testpaths = tests

# Patrón de descubrimiento de tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Márkers personalizados
markers =
    unit: Unit tests para componentes individuales
    integration: Tests de integración entre componentes
    slow: Tests que tardan más tiempo
    requires_ocr: Tests que requieren OCR habilitado
    requires_redis: Tests que requieren Redis

# Opciones de reporting
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:warnings

# Cobertura de código
# Usar: pytest --cov=src --cov-report=html
norecursedirs = .git .venv __pycache__ *.egg-info

# Timeout para tests (segundos)
timeout = 300

# Configuración de logging en tests
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Configuración de archivo de log
log_file = tests/logs/pytest.log
log_file_level = DEBUG

# Configuración de fixtures
usefixtures =
