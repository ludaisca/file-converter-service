version: '3.8'

services:
  file-converter:
    build: .
    container_name: file-converter-api
    expose:
      - "5000"
    volumes:
      - uploads-data:/app/uploads
      - converted-data:/app/converted
      - logs-data:/app/logs
    environment:
      - FLASK_ENV=${FLASK_ENV:-production}
      - MAX_FILE_SIZE=${MAX_FILE_SIZE:-52428800}
      - FLASK_DEBUG=${FLASK_DEBUG:-False}
      - ENABLE_OCR=${ENABLE_OCR:-true}
      - OCR_DEFAULT_LANGUAGE=${OCR_DEFAULT_LANGUAGE:-spa}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "coolify.managed=true"

volumes:
  uploads-data:
  converted-data:
  logs-data:
