version: '3.8'

services:
  file-converter:
    build: .
    container_name: file-converter-api
    ports:
      - "5000:5000"
    volumes:
      - ./uploads:/app/uploads
      - ./converted:/app/converted
      - ./logs:/app/logs
    environment:
      - FLASK_ENV=production
      - MAX_FILE_SIZE=50
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - converter-network

networks:
  converter-network:
    driver: bridge
